{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update A Car{% endblock title %}

{% block content %}
  <h1 class="my-5">Update A Car</h1>
<div class="jumbotron container-fluid">
<form action="{% url 'car-update' car.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <input class="btn btn-success btn-block" type="submit" value="Update">
</form>
</div>
{% endblock content %}
