{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add A New Car{% endblock title %}

{% block content %}
  <h1 class="my-5">Add A New Car</h1>
  <div class="jumbotron container-fluid">
<form action="{% url 'car-create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <input class="btn btn-success btn-block" type="submit" value="Create">
</form>



</div>


{% endblock content %}
